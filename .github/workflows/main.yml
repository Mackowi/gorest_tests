name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          TOKEN: ${{ secrets.TOKEN }}
          LOW_LIMIT_TOKEN: ${{ secrets.LOW_LIMIT_TOKEN }}
        run: npm test
